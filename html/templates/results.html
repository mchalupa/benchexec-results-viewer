<!DOCTYPE html>
<html lang="en">

<script>
function toggleRolling(div) {
  var className = div.getAttribute("class");
  if(className=="rolled") {
    div.className = "unrolled";
  }
  else{
    div.className = "rolled";
  }
}
</script>

<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../style.css">
<style>
    .row {
      background-color: #fefffe;
    }

    .header_row {
      background-color: #889988;
      color: white;
    }

    th {
	    padding: 10px;
    }

    td {
	    padding: 3px;
    }

    td.classif {
	    padding: 0px;
    }

    tr:hover {
      background-color: #f3fff3;
    }

    tr.header_row:hover {
      background-color: #889988;
    }

    tr.stats {
      border: 0;
    }

    .stats {
      border: 0;
      padding: 3px;
    }

    .status-correct {
      color: green;
    }

    .status-incorrect {
      color: red;
    }

    .status-error {
      color: purple;
    }

    .status-unknown {
      color: orange;
    }

    .status-correct-unconfirmed {
      color: orange;
    }
</style>

<title>Benchexec results viewer</title>
</head>

<body>

#include("../header.html")

<div id="content">
  <table style="margin-top: 15px;">
  <tr class="header_row">
    <th>Category</th>
  #for @run in @runs:
    <th>@run.tool() <span style="font-size: 10px">[@run.date()]</span></th>
  #end
  </tr>

  #for @bset in @benchmarks_sets:
  <tr class="row">
    <td><a href="/benchmarks_results?benchmarks=@{bset.id}@toolsGETList()">@bset.name</a></td>
    #for @run in @runs:
      <td>
      <table class="stats">
      #set @stats = @getStats(@run, @bset.id):
      #for @classif in @classifications:
	  <tr> <td class="classif status-@get(@classif,1)"
	           style="padding-right: 1.5em">@get(@classif,0)</td>
	       <td class="classif">@getCount(@stats, @classif)</td>
	  </tr>
      #end
      </table>
      </td>
    #end
  </tr>
  #end
  </table>

</div> <!-- content -->
</body>

</html>
