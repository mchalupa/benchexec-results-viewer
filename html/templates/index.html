<script>
function renameToolRun(old_name) {
    var new_name = prompt("Enter new name", old_name);
    if (new_name != null || new_name != "") {
    }
}
</script>

<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../style.css">
<title>Benchexec results viewer</title>
</head>

<body>

#include("../header.html")
<div id="content">
<h2>Tools:</h2>

<form action="/results" style="margin-left: 1em">
  #for @tool in @tools:
    <h3>@get(@tool, 0):</h3>
      <select name="run" multiple="multiple" @setSize(@get(@tool, 1))
              style="display: inline-block; overflow-y: auto;">
      #for @tool_run in @get(@tool, 1):
        <option disabled><hr/></option>
        <option disabled role=separator/ style="color: #0066ff;">
	  #set @vers = @get(@tool_run, 0):
          #if(@vers)
	      @vers
	  #else
	      <i>(no version)</i>
          #end
	</option>

	#for @tool_with_options in @get(@tool_run, 1):
          #for @run in @tool_with_options.getRuns():
             #if(@run.options())
             <option disabled role=separator/>
	     @run.options(),
	     @run.timelimit(),
	     @run.memlimit() MB
	     </option>
	     #else
             <option disabled role=separator/>
	     @run.timelimit(),
	     @run.memlimit() MB
	     </option>
             #end
             <!--<select name="run" multiple="multiple" style="width:50%;">-->
             <option ondblclick="renameToolRun(@descr(@run))" value="@run.getID()">
             &nbsp;&nbsp;&nbsp;&nbsp;[@run.date()] @run.tool() @descr(@run)
             </option>
          #end
        #end
      #end
      </select>
  <br/>
  #end
  <input type="submit" value="Show!">
</form>

</div> <!-- content -->
</body>

</html>
