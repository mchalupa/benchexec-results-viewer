<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../style.css">

<title>Benchexec results viewer</title>
</head>

<body>

#include("../header.html")
<div id="content">
<h2>Tools:</h2>

<form action="/results" style="margin-left: 1em">
  #for @tool in @tools:
    <h3>@get(@tool, 0):</h3>
      <select name="run" multiple="multiple" @setSize(@get(@tool, 1))
              style="display: inline-block; overflow-y: auto;">
      #for @tool_run in @get(@tool, 1):
        <option disabled role=separator/ style="color: #0066ff; font-size: 0.8em;">
	  #set @vers = @get(@tool_run, 0):
          #if(@vers)
	      @vers
	  #else
	      <i>(no version)</i>
          #end
	</option>

	#for @tool_with_options in @get(@tool_run, 1):
          #for @run in @tool_with_options.getRuns():
                          <!--<select name="run" multiple="multiple" style="width:50%;">-->
             <option value="@run.getID()" title="@run_details(@run)">
             &nbsp;&nbsp;&nbsp;&nbsp;[@run.date()]
	     @descr(@run)
	     #for @tag in @getTags(@run):
	       &lt;@tag.getName()&gt;
	     #end
	     <option class="hidden" disabled>&nbsp;&nbsp;&nbsp;&nbsp;@run_details(@run)</option>
             </option>
          #end
        #end
        <option disabled><hr/></option>
      #end
      </select>
  <br/>
  #end
  <input type="submit" value="Show!">
</form>

</div> <!-- content -->
</body>

</html>
